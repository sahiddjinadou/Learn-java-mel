        /****** En POO */

        class Hello extends React.Component {

            render() {
                // lecture seule pour les props
                // this.props.message = "Hello Angular";

                return (
                    <div className="heading" >
                        <h1>{this.props.message}</h1>
                        <p>{this.props.subtitle}</p>
                    </div>
                )
            }
        }

        // Rendu dans le DOM
        const Tableau = (props) => {
            const elems = ['a', 'b', 'c', 'd'];
            return (
                <div className="heading" >
                    {elems.map((elem, i) => {

                        return (
                            <p key={i}>{elem}</p>
                        )
                    })}
                </div>
            )
        }
        ReactDOM.render(
            
            <Tableau />,
            document.getElementById('root')
        );

    </script>
